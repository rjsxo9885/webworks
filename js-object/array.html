<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체 함수</title>
</head>
<body>
    <script>
        var nums = [1,2,3];
        // 요소 추가
        nums.push(5);

        //배열의 출력

         for(var i=0; i<nums.length; i++){
             document.write(nums[i]+'');
         }
        //맨 끝 요소 제거 -pop()함수
        nums.pop();
        document.write("<br>");

        for(var i=0; i<nums.length; i++){
             document.write(nums[i]+'');
         }
            //특정 위치 제거 및 변경 -splice() 함수
        nums.splice(1,1);   //1번 인덱스 :2를 1개 제거
        document.write("<br>");
        for(var i=0; i<nums.length; i++){
             document.write(nums[i]+'');
         }
    </script>
</body>
</html>
