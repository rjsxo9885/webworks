<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체 함수</title>
</head>
<body>
    <script>
    var arr = new Array(123,"ABC","가나다","abc","가나다","123");
    console.log(arr.indexOf("가나다"));
    console.log(arr.lastIndexOf("가나다"));
    console.log(arr.indexOf(123));
    console.log(arr.lastIndexOf(123));
    console.log(arr.indexOf("123"));
    console.log(arr.lastIndexOf("abc"));
</script>
</body>
</html>
